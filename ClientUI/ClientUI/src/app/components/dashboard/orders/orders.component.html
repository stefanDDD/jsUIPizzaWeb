<div class="wrapper">
    <div class="top-bar">
        <div class="left">
            <div class="homeIcon" (click)="profile()">
            </div>
            <span class="welcome">Welcome {{username}}!</span>
        </div>
        <div class="center" (click)="home()">
            <div class="logo-container">
            </div>
        </div>
        <div class="ordersIcon" (click)="orders()">
            <div class="orders-container">
            </div>
        </div>
        <div class="right" (click)="cart()">
            <div class="checkoutIcon">
            </div>
        </div>
    </div>

    <div class="leftZone">
        <div class="current">
            <div class="contentc">

                <div class="card-container">
                    <div class="row" *ngFor="let row of currentOrder">
                        <div class="col" *ngFor="let card of row">
                            <div class="card" (click)='openDialog(card.orderid)'>
                                <p class="card-title">Order ID {{ card.orderid }}</p>
                                <div class="card-content">
                                    <p class="card-description">{{ card.description }}</p>
                                    <p class="card-description">{{card.address}}</p>
                                    <p class="card-description">{{card.total}}</p>
                                    <p class="card-description">{{card.status}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="rightZone">
        <div class="current">
            <div class="contentold">
                <div class="card-container">
                    <div class="row" *ngFor="let row of oldOrders">
                        <div class="col" *ngFor="let card of row">
                            <div class="card" (click)='openDialog(card.orderid)'>
                                <p class="card-title">Order {{card.orderid}}</p>
                                <div class="card-content">
                                    <p class="card-description">{{ card.description }}</p>
                                    <p class="card-description">{{card.address}}</p>
                                    <p class="card-description">{{card.total}}</p>
                                    <p class="card-description">{{card.status}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <div class="bottom-bar">
        <span class="phoneNumber">0721 079 883 | L-V 11:30 - 23:00</span>
    </div>
